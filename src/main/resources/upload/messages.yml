editstatistics:
  help:
    set: "%prefix% <white>/editstatistics set <player> <statistic> <amount> <gray>| <yellow>Set the amount of given statistic."
    reset: "%prefix% <white>/editstatistics set <player> <statistic> <amount> <gray>| <yellow>Resets the given statistic/statistics."
    add: "%prefix% <white>/editstatistics add <player> <statistic> <amount> <gray>| <yellow>Add the amount to the given statistic."
    remove: "%prefix% <white>/editstatistics set <player> <statistic> <amount> <gray>| <yellow>Set the amount of given statistic."
  set: "%prefix% <white>Set the statistic <yellow>%statistic_name% <white> to <yellow>%new_value% <white>from <yellow>%old_value%<white>."
  reset: "%prefix% <white>Reset the statistic <yellow>%statistic_name% <white> to <yellow>%new_value% <white>from <yellow>%old_value%<white>."
  add: "%prefix% <white>Added <yellow>%new_value% <white>to <yellow>%statistic_name% <white> <gray>(Before: <yellow>%old_value%)"
  removed: "%prefix% <white>Removed <yellow>%new_value% <white>from <yellow>%statistic_name% <white> <gray>(Before: <yellow>%old_value%)"
