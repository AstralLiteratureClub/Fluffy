//file:noinspection VulnerableLibrariesLocal
plugins {
    id 'java'
    // Shadow gradle is broken currently so using googler's one works for now.
    //id 'com.github.johnrengelman.shadow' version '8.1.1'
    id("io.github.goooler.shadow") version "8.1.3"

    id 'maven-publish'

    //LOMBOK
    id 'io.freefair.lombok' version '5.1.0'
}

group 'bet.astral'
version '1.1'

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://repo.papermc.io/repository/maven-public/" }
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
    maven { url 'https://jitpack.io' }


    // PAPI
    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }

    // Lunar client
    maven {
        name = 'lunarclient'
        url = 'https://repo.lunarclient.dev'
    }
}

dependencies {
    // MESSAGE MANAGER
    implementation 'bet.astral:Messenger:1.6.0'
    compileOnly 'bet.astral:shine:1.0'
    compileOnly 'bet.astral:cloudplusplus:1.0'

    // LOMBOK
    implementation 'org.projectlombok:lombok:1.18.32'
    annotationProcessor 'org.projectlombok:lombok:1.18.32'

    // DISCORD
    compileOnly 'net.dv8tion:JDA:5.0.0-beta.10'

    // GLOWING
    compileOnly 'io.github.skytasul:glowingentities:1.3.3'

    // Armor Change Event
    compileOnly 'com.jeff-media:armor-equip-event:1.0.2'

    // Tuples
    compileOnly 'org.javatuples:javatuples:1.2'

    // Reflections
    compileOnly 'io.github.classgraph:classgraph:4.8.165'

    compileOnly 'com.zaxxer:HikariCP:5.1.0'

    // PAPI
    compileOnly 'me.clip:placeholderapi:2.11.5'

//    compileOnly 'me.clip:placeholderapi:2.11.2'
    var cloudVer = "2.0.0-beta.4"
    implementation 'org.incendo:cloud-core:'+cloudVer
    implementation 'org.incendo:cloud-paper:'+cloudVer
    implementation 'org.incendo:cloud-minecraft-extras:'+cloudVer


    // MySQL data stuff
    compileOnly 'mysql:mysql-connector-java:8.0.33'
    // H2 data stuff
    compileOnly 'com.h2database:h2:2.2.224'

    // Lunar client support ( APOLLO )
    compileOnly 'com.lunarclient:apollo-api:1.1.2'
    // For Adventure support add the following dependency. ( APOLLO )
    compileOnly 'com.lunarclient:apollo-extra-adventure4:1.1.2'


    // PAPER MC
        compileOnly("io.papermc.paper:paper-api:1.20.6-R0.1-SNAPSHOT")
}



// Some shit is importing 1.13 bukkit api and not 1.20.1 api
configurations.compileOnly {
    exclude group: 'org.spigotmc', module: 'spigot'
    exclude group: 'org.spigotmc', module: 'spigot-api'
    exclude group: 'org.bukkit', module: 'bukkit'
}


shadowJar {
    archiveClassifier = null

    relocate 'bet.astral.messenger', 'bet.astral.fluffy.libs.messenger'
}

jar {
    enabled = false
    dependsOn(shadowJar)
}

def targetJavaVersion = 21
java {
    def javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = targetJavaVersion+'.PREVIEW'
    targetCompatibility = targetJavaVersion+'.PREVIEW'
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks.withType(JavaCompile).configureEach {
    if (targetJavaVersion >= 12 || JavaVersion.current().isJava12Compatible()) {
        options.release = targetJavaVersion
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching(['*.yml']) {
        expand([version: version])
    }
}

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
//    repositories {
//        maven {
//            url "http://repo.astral.bet"
//        }
//    }
}